<!-- Iterative implementation -->
<script type="text/javascript">
	function iFib(n){
		var fibz = [0,1];
		for (i = 0; i< n; i++){
			fibz.push[fibz[0] + fibz[1]]
			fibz.shift();
		}
		return fibz[0];
	}
</script>


<!-- Recursive implementation -->
<script type="">
	function rFib(num){
		if(num === 1 || num === 2){
			return 1;
		}
		else{
			return rFib(num - 1) + rFib(n - 2);
		}
	}
</script>
