<h1>Check Console</h1>

<script type="text/javascript">
	function iFactorial(num){
		var multiplier = 1;
		for(var i=1; i<=num; i++){
			multiplier *= i
		}
		console.log(multiplier);
		return multiplier;
	}
	iFactorial(7);
</script>
